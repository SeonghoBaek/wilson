<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Wilson Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="wilson_files/formoid1/formoid-flat-green.css" type="text/css" />
<script type="text/javascript" src="wilson_files/formoid1/jquery.min.js"></script>
<form enctype="multipart/form-data" class="formoid-flat-green" style="background-color:#FFFFFF;font-size:14px;font-family:'Lato', sans-serif;color:#666666;max-width:480px;min-width:150px" method="post"><div class="title"><h2>Wilson Portal</h2></div>
	<div class="element-radio">
        <label class="title">Template</label>
        <div class="column column1">
            <label>
                <input type="radio" name="template" value="Event" />
                <span>Event</span>
            </label>
            <label>
                <input type="radio" name="template" value="Command" />
                <span>Command</span>
            </label>
            <label>
                <input type="radio" name="template" value="TestCase" />
                <span>TestCase</span>
            </label>
            <label>
                <input type="radio" name="template" value="NodeBus" />
                <span>NodeBus</span>
            </label>
        </div>
        <span class="clearfix"></span>
    </div>
	<div class="element-textarea">
        <label class="title">Write XML</label>
        <textarea class="medium" name="xmledit" cols="20" rows="5" ></textarea>
    </div>
	<div class="element-file">
        <label class="title">XML File</label>
        <label class="large" >
            <div class="button">Choose File</div>
            <input type="file" class="file_input" name="xmlfile" />
            <div class="file_text">No file selected</div>
        </label>
    </div>
	<div class="element-input">
        <label class="title">Search</label>
        <input class="large" type="text" name="search" />
    </div>
<div class="submit"><input type="submit" value="Request"/></div></form><script type="text/javascript" src="wilson_files/formoid1/formoid-flat-green.js"></script>
<!-- Stop Formoid form-->



</body>
</html>
